<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - La Plateforme_</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom -->
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="bg-light">
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                       
                        <!-- Logo / Header -->
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">La Plateforme_</h2>
                            <p class="text-muted">Gestion de Présence</p>
                        </div>

                        <!-- Navigation -->
                        <ul class="nav nav-pills nav-justified mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" 
                                        data-bs-target="#login" type="button" role="tab">
                                    <i class="bi bi-box-arrow-in-right"></i> Connexion
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="pill" 
                                        data-bs-target="#register" type="button" role="tab">
                                    <i class="bi bi-person-plus"></i> Inscription
                                </button>
                            </li>
                        </ul>

                        <!-- Tab -->
                        <div class="tab-content" id="authTabContent">
                            
                            <!-- Login -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">
                                            <i class="bi bi-envelope"></i> Email
                                        </label>
                                        <input type="email" class="form-control" id="loginEmail" 
                                               placeholder="exemple@laplateforme.io" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">
                                            <i class="bi bi-lock"></i> Mot de passe
                                        </label>
                                        <input type="password" class="form-control" id="loginPassword" 
                                               placeholder="Votre mot de passe" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="bi bi-box-arrow-in-right"></i> Se connecter
                                        </button>
                                    </div>
                                </form>
                                <div id="loginMessage" class="mt-3"></div>
                            </div>
                            
                            <!-- Register -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <div class="alert alert-info alert-dismissible fade show" role="alert">
                                    <i class="bi bi-info-circle"></i>
                                    <small>Seuls les emails @laplateforme.io sont autorisés</small>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                
                                <form id="registerForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="registerFirstName" class="form-label">
                                                <i class="bi bi-person"></i> Prénom
                                            </label>
                                            <input type="text" class="form-control" id="registerFirstName" 
                                                   placeholder="Prénom" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="registerLastName" class="form-label">
                                                <i class="bi bi-person"></i> Nom
                                            </label>
                                            <input type="text" class="form-control" id="registerLastName" 
                                                   placeholder="Nom" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">
                                            <i class="bi bi-envelope"></i> Email
                                        </label>
                                        <input type="email" class="form-control" id="registerEmail" 
                                               placeholder="exemple@laplateforme.io" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">
                                            <i class="bi bi-lock"></i> Mot de passe
                                        </label>
                                        <input type="password" class="form-control" id="registerPassword" 
                                               placeholder="Mot de passe sécurisé" required>
                                        <div class="form-text">
                                            <small>
                                                <i class="bi bi-check-circle text-muted"></i>
                                                Min. 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre
                                            </small>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success btn-lg">
                                            <i class="bi bi-person-plus"></i> S'inscrire
                                        </button>
                                    </div>
                                </form>
                                <div id="registerMessage" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="text-center mt-4 text-muted">
                    <small>&copy; 2026 La Plateforme_ - Tous droits réservés</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/styles/js/script.js"></script>
</body>
</html>
