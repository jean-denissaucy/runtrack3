<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header>
        <nav class="blue accent-2">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Formulaire de création de compte</h1>
        
            <fieldset>
                <legend class="blue accent-2" >Civilité</legend>
                <label>
                    <input type="radio" name="civilite" value="Mr"> Monsieur
                </label>
                <label>
                    <input type="radio" name="civilite" value="Mme"> Madame
                </label>
                <label>
                    <input type="radio" name="civilite" value="Autre"> Autre
                </label>
            </fieldset>

            <div>
                <label for="prenom">Prénom :</label>
                <input class="blue accent-2" type="text" id="prenom" name="prenom">
            </div>

            <div>
                <label for="nom">Nom :</label>
                <input class="blue accent-2" type="text" id="nom" name="nom">
            </div>

            <div>
                <label for="adresse">Adresse :</label>
                <input class="blue accent-2" type="text" id="adresse" name="adresse">
            </div>

            <div>
                <label for="email">Email :</label>
                <input class="blue accent-2" type="email" id="email" name="email">
            </div>

            <div>
                <label for="password">Mot de passe :</label>
                <input class="blue accent-2" type="password" id="password" name="password">
            </div>

            <div>
                <label for="password-confirm">Confirmer le mot de passe :</label>
                <input class="blue accent-2" type="password" id="password-confirm" name="password-confirm">
            </div>

            <fieldset>
                <legend class="blue accent-2">Passions</legend>
                <label>
                    <input type="checkbox" name="passions" value="informatique"> Informatique
                </label>
                <label>
                    <input type="checkbox" name="passions" value="voyages"> Voyages
                </label>
                <label>
                    <input type="checkbox" name="passions" value="sport"> Sport
                </label>
                <label>
                    <input type="checkbox" name="passions" value="lecture"> Lecture
                </label>
            </fieldset>

            <button class="btn blue lighten-4 blue-text text-darken-4" type="submit">Valider</button>
        </form>
    </section>
