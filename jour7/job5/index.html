<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<header>
  <nav class="green darken-4">
    <div class="nav-wrapper">
      <a href="#modal-question" class="brand-logo right modal-trigger"><i class="material-icons">local_cafe</i></a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="https://cafes-du-monde.fr">Cafes du Monde</a></li>
        <li><a href="https://lestorrefacteurs.cafe/produit/loffre-selection-de-10-cafes-du-monde/">Torrefacteurs</a></li>
        <li><a href="https://fr.wikipedia.org/wiki/Caf%C3%A9">Histoire</a></li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <div class="parallax-container" style="height: 500px;">
    <div class="parallax"><img src="https://images.unsplash.com/photo-1511497584788-876760111969?w=1600&q=80" alt="Forêt"></div>
  </div>
  <div class="container" style="margin-top: 30px;">
    <h3 class="center-align">L'Histoire du Café</h3>
    <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0v1Ry4baxqQ?si=NVZcIQRHbNU80QZR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>
<div id="modal-question" class="modal">
  <div class="modal-content">
    <h4>Formulaire de Question</h4>
    <form>
      <div class="input-field">
        <input id="nom" type="text" class="validate">
        <label for="nom">Nom</label>
      </div>
      <div class="input-field">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <textarea id="question" class="materialize-textarea"></textarea>
        <label for="question">Votre Question</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Annuler</a>
    <a href="#!" class="modal-close waves-effect waves-green btn">Envoyer</a>
  </div>
</div>
</main>



<footer>




</footer>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.parallax');
      var instances = M.Parallax.init(elems);
      
      var modals = document.querySelectorAll('.modal');
      var modalInstances = M.Modal.init(modals);
    });
  </script>
</body>
</html>
